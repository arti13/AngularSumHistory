<div style="text-align:center; margin-top:50px;">
  <h1>Sum Calculator</h1>

  <input type="number" [(ngModel)]="num1" placeholder="Enter first number">
  <input type="number" [(ngModel)]="num2" placeholder="Enter second number">
  <button (click)="calculateSum()">Calculate Sum</button>

  <div *ngIf="result !== null" style="margin-top:20px;">
    <h2>Result: {{ result }}</h2>
  </div>

  <div *ngIf="history.length > 0" style="margin-top:20px;">
    <h3>History of sums:</h3>
    <ul>
      <li *ngFor="let sum of history">{{ sum }}</li>
    </ul>
  </div>
</div>
